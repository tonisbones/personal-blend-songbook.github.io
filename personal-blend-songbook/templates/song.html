<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{song.title}} - Personal Blend Songbook</title>
    <style>
        .banner {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            gap: 2px;
        }
        .banner * {
            margin: 2px;
        }
        a {
            border: 1px solid black;
        }
        #layout {
            display: flex;
            flex-direction: column;
            list-style: none;
        }
        .section {
            border: 1px solid black;
            border-radius: 5px;
            padding: 4px;
        }
    </style>
</head>

<body>
    <div class="banner">
        <h2 id="title" title="Title">{{song.title}}</h2>
        <h3 id="artist" title="Artist">{{song.artist}}</h3>
        <h3 id="album" title="Album">{{song.album_name}}</h3>
        <h4 id="links">
            <a href={{song.links.youtube}} target="_blank">YouTube</a>
            <a href={{song.links.spotify}} target="_blank">Spotify</a>
        </h4>
    </div>
    <ol id="layout">
        {% for section in song.layout %}
        <li>
            <div class="section">
                <p>{{section.name}}</p>
                <p>Chords- {{song.progressions[section.progression]}}</p>
                <p>Lyrics- {{section.lyrics}}</p>
                <p>Notes- {{section.notes}}</p>
            </div>
        </li>
        {% endfor %}
    </ol>
</body>

</html>
